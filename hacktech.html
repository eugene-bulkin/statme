<head>
  <title>Statme</title>
</head>

<body>
 
  <h1>Welcome to Statme!</h1>
 		<form class="player-search">
          <input type="text" name="text" placeholder="Search for a player" />
        </form>
        {{ > jsonStuff }}
        {{ > apiCallTest}}
  
</body>

<template name="jsonStuff">
	<p>
		{{jsonStuffHelper}}
	</p>
</template>

<template name = "apiCallTest">
	<p> {{apiCallHelper}} </p>
	{{#if apiCallHelper }}
		<p>"true"</p>
	{{else}}
		<p>"false"</p>
	{{/if}}
</template>
