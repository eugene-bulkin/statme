<head>
  <title>Statme</title>
</head>

<body>

  <h1>Welcome to Statme!</h1>
    <form class="player-search">
          <input type="text" name="text" placeholder="Search for a player" />
        </form>
        {{ > stats }}
</body>

<template name = "stats">
  <img src="{{ gameLog.player.headshots.original }}" />
  <p> Minutes: {{ gameLog.minutes }} </p>
  <p> Points: {{ gameLog.points }} </p>
  <p> Assists: {{ gameLog.assists }} </p>
  <p> Rebounds: {{ gameLog.rebounds_total }} </p>
  <p> Steals: {{ gameLog.steals }} </p>
  <p> Blocks: {{ gameLog.blocked_shots }} </p>
  <p> Plus Minus: {{ gameLog.plus_minus }} </p>
  <small>Updated: {{ gameLog.updated_at }}</small>
</template>
